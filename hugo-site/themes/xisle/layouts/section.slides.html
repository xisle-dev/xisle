{{ $imageDefs := slice }}
{{ range .Pages }}
  {{ $title := .Params.title }}
  {{ with resources.Get .Params.thumb }}
    {{ $imageDefs = $imageDefs | append (dict "image" . "title" $title )}}
  {{ end }}
{{ end }}

<div>
{{ partial "carousel.html" (dict "context" . "imageDefs" $imageDefs ) }}
</div>
