{{ range .Pages }}
  <div class="swiper-slide" hx-get="{{ .Permalink }}summary.html" hx-target="#htmlSummary" data-loc="{{ .Params.location }}">
      {{ with resources.Get .Params.thumb }}
        {{ with .Fill "150x100 q100 Center" }}
          <img src="{{ .RelPermalink }}"  width={{ .Width }} height={{ .Height }} alt="{{ .Title }}">
        {{ end }}
      {{ end }}
      <div class="image-label">{{ .Title }} </div>
  </div>
{{ end }}
