<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>

    <script src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="/images/favicon.svg"
      sizes="any"
      type="image/svg+xml"
    />
    
    {{ partial "main.css.html" . }}
  
    {{- $options := dict "targetPath" "js/bundle.js" -}}
    {{- $jsBundle := resources.Match "/js/**.js" | resources.Concat "combined.js" | js.Build $options | resources.Minify | fingerprint -}}


  </head>
  <body>
    {{ block "main" . }}
    {{ end }}
    <div id="cesiumContainer" class="absolute inset-0 z-0"></div>
    <div class="overlay">
      <div id="nav" hx-trigger="load" hx-get="/areas/slides.html" hx-swap="innerHTML"></div>
      <div class="absolute bottom-0 right-0 bg-white-300 bg-opacity-75 widget">
        <p><strong>Latitude:</strong> <span id="latitude">N/A</span></p>
        <p><strong>Longitude:</strong> <span id="longitude">N/A</span></p>
        <p><strong>Altitude:</strong> <span id="altitude">N/A</span></p>
      </div>
    </div>


    <script src="{{ $jsBundle.RelPermalink }}" integrity="{{ $jsBundle.Data.Integrity }}" defer></script>

  </body>

</html>
