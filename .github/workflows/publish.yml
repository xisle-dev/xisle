name: Deploy to Cloudflare Workers Sites

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Setup Latest Version of Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'

      - name: install tailwindcli
        run:
          TAILWIND_CLI_VERSION="v4.1.11"                 
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/download/${TAILWIND_CLI_VERSION}/tailwindcss-linux-x64
          chmod +x tailwindcss-linux-x64
          mv tailwindcss-linux-x64 tailwindcss

      - name: Build Hugo Site
        run: hugo --destination ../_hugo-output --source hugo-site --minify --gc
        env:
          HUGO_ENV: production
          
      - name: dir
        run: ls

      - name: Publish to Cloudflare Workers Sites
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
