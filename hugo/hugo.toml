baseURL = 'https://xisle.net/'
languageCode = 'en-us'
title = 'X/Isle'
theme = "xisle"

[module]
  [[module.mounts]]
    disableWatch = false
    lang = ''
    source = '../_content'
    target = 'content'

[mediaTypes]
[mediaTypes."application/geojson"]
  suffixes = ["json"]

[outputFormats]
  [outputFormats.geojson]
    baseName = "locations"
    isPlainText = true
    mediaType = "application/geojson"

  [outputFormats.summary]
    baseName = "summary"
    isHtml = true
    mediaType = "text/html"

  [outputFormats.slides]
    baseName = "slides"
    isHtml = true
    mediaType = "text/html"

[outputs]
  home = ['html']
  page = ['html', 'summary']  
  section = ['html', 'geojson', 'slides']